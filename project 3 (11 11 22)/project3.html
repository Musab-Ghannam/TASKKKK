<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project3</title>

    <script src="https://kit.fontawesome.com/cd43dd9542.js" crossorigin="anonymous"></script>


<link rel="stylesheet" href="proj3.css">
<script src="projec3.js"></script>




</head>
<body>

<div class="container">
 

<div class="sign-up">

<div class="opacity">

<nav>

<img src="icon.png" alt="icon" width="70px">

</nav>


<div class="groups">
    <div class="empty-row"></div>

<div class="boxes">


<div class="sign-shape">


<img src="sign up.png" alt="sign-up">


</div>

<div class="box">

    <p>Sign up</p>

<form action="#" >
<div class="info">
    <label>First Name</label>
    <input type="text" id="fname" name="fname" onchange="SignUp()">
</div>
<div class="info">
    <label>last name</label>
    <input type="text" id="lname" name="lname" onchange="SignUp()">

</div>

<div class="info">
    <label>E-mail Address</label>
    <div class="lock">
    <input type="email" id="Email-address"  onchange="SignUp()">
    <i class="fa-solid fa-envelope"></i>
</div>

</div>
<div class="info">
    <label>phone Number</label>
    <div class="lock">
    <input type="text" id="number"  onchange="SignUp()">
    <i class="fa-solid fa-mobile-screen"></i>
</div>
</div>
<div class="info">
    <label>Password</label>
    <div class="lock">
    <input type="password" id="pass" onchange="SignUp()">
    <i class="fa-solid fa-unlock"></i>
</div>
</div>
<div class="info">
    <label>Confirm Password</label>
    <div class="lock">
    <input type="password" id="conf-pass" onchange="SignUp()">
    <i class="fa-solid fa-unlock"></i>
</div>
</div>

<div class="sub">

    <a href="https://www.picked.ai/programming-tests/php/" id="whats" >  <input type="submit" value="Registration" id="reg"></a>
    <a href="http://127.0.0.1:5503/log%20in.html" id="whats" >  Log in</a>
  
    

</div>
<div class="agree">
<input type="checkbox">
<label>I agree to the <span id="blue">Terms and Conditions</span></label>

</div>
</form>

</div>

</div>
</div>
</div>
</div>

</div>



<script src="projec3.js"></script>
</body>
</html>
